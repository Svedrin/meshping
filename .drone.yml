  os: linux

steps:
- name: set "latest" tag
  image: alpine:latest
  commands:
  - echo -n "latest-armv7l" > .tags
  when:
    branch: master

- name: set "staging" tag
  image: alpine:latest
  commands:
  - echo -n "staging-armv7l" > .tags
  when:
    branch: staging

- name: set version tag
  image: alpine:latest
  commands:
  - echo -n ",${DRONE_TAG}-armv7l" >> .tags
  when:
    branch: master
    event: tag

- name: build docker image
  image: plugins/docker
  settings:
    repo: svedrin/meshping
    username: svedrin
    password:
      from_secret: docker-registry-pw
    cache_from: "svedrin/meshping:latest-armv7l"

trigger:
  branch:
  - master
  - staging
  event:
    exclude:
    - pull_request

depends_on:
- tests

