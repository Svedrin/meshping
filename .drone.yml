---
kind: pipeline
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
- name: pylint
  image: alpine:latest
  commands:
  - apk add --no-cache python3 py3-pip py3-netifaces py3-pillow
  - pip3 install pylint pylint-fail-under
  - pip3 install -r requirements.txt
  - echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories
  - apk add --no-cache py3-pandas
  - pylint-fail-under --fail_under 9 src/

- name: set "latest" tag
  image: alpine:latest
  commands:
  - echo -n "latest" > .tags
  when:
    branch: master

- name: set "staging" tag
  image: alpine:latest
  commands:
  - echo -n "staging" > .tags
  when:
    branch: staging

- name: set version tag
  image: alpine:latest
  commands:
  - echo -n ",${DRONE_TAG}" >> .tags
  when:
    branch: master
    event: tag

- name: build docker image
  image: plugins/docker
  settings:
    repo: svedrin/meshping
    username: svedrin
    password:
      from_secret: docker-registry-pw
    cache_from: "svedrin/meshping:latest"
  when:
    branch:
    - master
    - staging
    event:
      exclude:
      - pull_request

---
kind: pipeline
name: linux-arm

platform:
  arch: arm
  os: linux

steps:
- name: set "latest" tag
  image: alpine:latest
  commands:
  - echo -n "latest-armv7l" > .tags
  when:
    branch: master

- name: set "staging" tag
  image: alpine:latest
  commands:
  - echo -n "staging-armv7l" > .tags
  when:
    branch: staging

- name: set version tag
  image: alpine:latest
  commands:
  - echo -n ",${DRONE_TAG}-armv7l" >> .tags
  when:
    branch: master
    event: tag

- name: build docker image
  image: plugins/docker
  settings:
    repo: svedrin/meshping
    username: svedrin
    password:
      from_secret: docker-registry-pw
    cache_from: "svedrin/meshping:latest-armv7l"

trigger:
  branch:
  - master
  - staging
  event:
    exclude:
    - pull_request

